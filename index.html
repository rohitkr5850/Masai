<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: green;
            color: white;
        }
        td {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-weight: bold;
        }
        tfoot tr {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>Product 1</td>
              <td>2</td>
              <td>$10</td>
              <td>This is product 1</td>
              <td>$20</td>
          </tr>
          <tr>
              <td>Product 2</td>
              <td>3</td>
              <td>$20</td>
              <td>This is product 2</td>
              <td>$60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Sum</td>
                <td>$80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
